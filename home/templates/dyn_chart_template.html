<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if successful %}
    {#handle charts#}
    {#objects available : label, data, chart_type#}
    <h3>data</h3>
    <h3>{{ chart_type }}</h3>
    <h3>{{ label }}</h3>
    <h3>{{ data }}</h3>

{% else %}
    <h3>
        error: {{ message }}
    </h3>
{% endif %}


</body>
</html>
